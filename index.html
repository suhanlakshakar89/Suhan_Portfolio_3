        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* important change */
            min-height: 100vh;
            /* allows scrolling */
            padding: 40px 15px;
            /* prevents touching edges */
        }


        .card {
            background: #000;
            width: 100%;
            max-width: 380px;
            /* prevents stretching */
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }


        .card h2 {
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
        }

        /* Link Button */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #6b5b3e;
            color: white;
            text-decoration: none;
            padding: 15px 18px;
            border-radius: 10px;
            margin: 10px 0;
            transition: 0.3s;
            font-weight: bold;
        }

        .link-btn:hover {
            background: #8a744f;
            transform: scale(1.03);
        }

        .link-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-icon {
            opacity: 0.7;
            cursor: pointer;
        }

        .share-icon:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
